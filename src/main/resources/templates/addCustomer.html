<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        form {
            width: 50%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>Add New Customer</h2>

<form id="addCustomerForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <button type="button" onclick="addCustomer()">Add Customer</button>
</form>

<script>
    function addCustomer() {
        // Implement add customer logic here
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var street = document.getElementById("street").value;
        var address = document.getElementById("address").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        // Create a customer object with the input values

       
         var newCustomer = {
             "firstName": firstName,
             "lastName": lastName,
             "street": street,
            "address": address,
             "city": city,
             "state": state,
             "email": email,
             "phone": phone
   };

        // Send a request to the backend to add the new customer
        
        fetch('http://localhost:8089/api/customers/', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify(newCustomer)
         })
         .then(response => response.json())
         .then(data => {
             
         })
         .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
